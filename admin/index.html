<html>
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>

<script type="text/javascript">
  systemDictionary = {
    "Solvis adapter settings":        {"de": "Solvis Adapter Einstellungen", "ru": "Пример"},
    "Hostname":                       {"de": "Host Name", "ru": "Тест 1"},
    "User":                           {"de": "Benutzer", "ru": "Тест 2"},
    "Password":                       {"de": "Passwort", "ru": "Тест 2"},
    "Polling interval (minutes)":     {"de": "Abfrageintervall (Minuten)", "ru": "Тест 2"}
  };

  function load(settings, onChange) {
    for (var key in settings) {
      if ($('#' + key + '.value').attr('type') == 'checkbox') {
        $('#' + key + '.value').prop('checked', settings[key]).change(function() {
          onChange();
        });
      } else {
        $('#' + key + '.value').val(settings[key]).change(function() {
          changed = true;
          $('#save').button("enable");
        }).keyup(function() {
          onChange();
        });
      }
    }
    onChange(false);
  }

  function save(callback) {
    var obj = {};
    $('.value').each(function () {
      var $this = $(this);
      obj[$this.attr('id')] = $this.val();
    });
    callback(obj);
  }

</script>


<div id="adapter-container">
  <p/>
  <table>
    <tr>
      <td><img src="solvis.png" /></td>
      <td>
        <h3 class="translate">Solvis adapter settings</h3></td>
    </tr>
  </table>
  <p/>
  <table>
    <tr>
      <td><span class="translate">Hostname</span></td>
      <td><input class="value" id="hostname"/></td>
    </tr>
    <tr>
      <td><span class="translate">User</span></td>
      <td><input class="value" id="user"/></td>
    </tr>
    <tr>
      <td><span class="translate">Password</span></td>
      <td><input class="value" type="password" id="password"/></td>
    </tr>
    <tr>
      <td><span class="translate">Polling interval (minutes)</span></td>
      <td><input class="value" id="polling"/></td>
    </tr>
  </table>
</div>

</html>
